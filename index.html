<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>

<body>

  <header>
    <h1>Javascript Drum Kit</h1>
  </header>
  <main class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>Boom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tink</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tom</span>
    </div>

    <audio data-key="65" src="assets/boom.wav"></audio>
    <audio data-key="83" src="assets/clap.wav"></audio>
    <audio data-key="68" src="assets/hihat.wav"></audio>
    <audio data-key="70" src="assets/kick.wav"></audio>
    <audio data-key="71" src="assets/openhat.wav"></audio>
    <audio data-key="72" src="assets/ride.wav"></audio>
    <audio data-key="74" src="assets/snare.wav"></audio>
    <audio data-key="75" src="assets/tink.wav"></audio>
    <audio data-key="76" src="assets/tom.wav"></audio>

  </main>
  <footer>
    <p>Built by Samakintunde</p>
    <div>
      <a href="http://github.com/samakintunde37">Github</a>
      <a href="http://twitter.com/samakintunde37">Twitter</a>
      <a href="http://instagram.com/samakintunde37">Instagram</a>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
